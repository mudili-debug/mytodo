<!DOCTYPE html>
<html>
<head>
    <title>Delete Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #d9534f;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: inline;
        }

        button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #c9302c;
        }

        a {
            font-size: 16px;
            color: #0275d8;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Delete Task</h1>
    <p>Are you sure you want to delete "{{ task.title }}"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>

    <a href="{% url 'tasks:task_list' %}">Cancel</a>

</body>
</html>
