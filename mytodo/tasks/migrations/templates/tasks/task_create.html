<h1>Create Task</h1>
<form method="POST">
    {% csrf_token %}
    <label>Title:</label>
    <input type="text" name="title" required><br><br>
    <label>Description:</label><br>
    <textarea name="description"></textarea><br><br>
    <button type="submit">Create</button>
</form>
<a href="{% url 'tasks:task_list' %}">Back to list</a>
